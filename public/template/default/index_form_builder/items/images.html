<div class="row dd_input_group no-gutters {$form[type].extra_class|default=''}" id="form_group_{$form[type].name}">
<!-- ZTX-004  by WORKHUB-->
    <label class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 dd_input_l col-form-label {notempty name="form[type].required"}is-required{/notempty}" for="{$form[type].name}">{$form[type].title|htmlspecialchars}</label>
	
	<div class="col-12 col-sm-7 col-md-7 col-lg-7 col-xl-4" >
	<!-- ZTX-004  by WORKHUB-->
        <div class="more_images dd_ts">
            <input type="hidden" name="upload_type" value="image">
            <div id="more_images_{$form[type].name}">
                <div class="hide">
                    <input type="text" name="{$form[type].name}[]" value="">
                    <input type="text" name="{$form[type].name}_title[]" value="">
                    <!-- ZTX-增加缩略图显示 -->
                    <input type="text" name="{$form[type].name}_small[]" value="">
                    <!-- ZTX-增加缩略图显示 -->
                </div>
                {notempty name="form[type].value"}
                {volist name="form[type]['value']" id="vo"}
				<!-- ZTX-004  by WORKHUB-->
                <div class="row no-gutters">
                    <div class="col-4 col-sm-4">
                        <input type="text" name="{$form[type].name}[]" value="{$vo['image']}" class="form-control">
                        <!-- ZTX-增加缩略图显示 -->
                        <input type="text" name="{$form[type].name}_small[]" value="{$vo['small']??''}" class="hide">
                        <!-- ZTX-增加缩略图显示 -->
                    </div>
                    <div class="col-3 col-sm-3">
                        <input type="text" name="{$form[type].name}_title[]" value="{$vo['title']}" class="form-control input-sm">
                    </div>
                    <div class="col-4 col-sm-3">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm move_up_images">
                                <i class="fa fa-chevron-up"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm move_down_images">
                                <i class="fa fa-chevron-down"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm remove_images">
                                <i class="fa fa-times"></i>
                            </button>
							
                        </div>
                    </div>
					
					 <div class="col-4 col-sm-2"><a href="{$vo['image']}" target="_blank"> <img class="image_preview_info" src="{$vo['small']?:$vo['image']}"  ></a></div>
                </div>
				<!-- ZTX-004  by WORKHUB-->
                {/volist}
                {/notempty}
            </div>
        </div>
		<!-- ZTX-005  by WORKHUB-->
		<div class="row no-gutters">
		 <div class="col-4 col-sm-12">
            {if $isLoggedIn}
			<input class="form-control" type="text" id="img" name="site_img_choose" value="" placeholder="从站内选择图片，输入搜索关键词" >
            {/if}
            {notempty name="form[type].tips"}
            <small class="text-muted">
                <i class="fa fa-info-circle"></i> {$form[type].tips|raw}
            </small>
            {/notempty}
        </div>
		</div>
		<!-- ZTX-005  by WORKHUB-->
        <div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-7 dd_ts dd_ts_img">
            <!-- ZTX-004  by WORKHUB-->
                <!--上传图片-->
                <!--用来存放item-->
                <div id="fileList_{$form[type].name}" class="uploader-list"></div>
                <div id="filePicker_{$form[type].name}"><i class="fa fa-upload m-r-10"></i>上传图片</div>	
                <!--上传图片-->
            </div>
    </div>
	<!-- ZTX-004  by WORKHUB-->
</div>
<script type="text/javascript">
    webupload('fileList_{$form[type].name}', 'filePicker_{$form[type].name}', '{$form[type].name}_preview', '{$form[type].name}', true, '{$system.upload_image_ext|default=""}', '{$system.upload_image_size|default="0"}','img','{$form[type].name}');
</script>
